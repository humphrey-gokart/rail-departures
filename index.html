<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rail Live Departures</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #1a1a1a;
  font-family: 'Orbitron', 'Courier New', monospace;
  color: #ff9500;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.station-header {
  background: #000;
  border: 3px solid #333;
  padding: 15px;
  text-align: center;
  margin-bottom: 20px;
  box-shadow: 
    0 0 20px rgba(255, 149, 0, 0.3),
    inset 0 0 20px rgba(0, 0, 0, 0.5);
}

.station-header h1 {
  font-size: 2.2em;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
  text-shadow: 
    0 0 10px rgba(255, 149, 0, 0.8),
    0 0 20px rgba(255, 149, 0, 0.4);
  animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.85; }
}

.timestamp {
  font-size: 0.9em;
  margin-top: 8px;
  color: #ff9500;
  opacity: 0.8;
  font-weight: 400;
}

.station-selector {
  margin-top: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.station-selector label {
  font-size: 0.9em;
  color: #ff9500;
  font-weight: 700;
}

.station-selector select {
  background: #000;
  color: #ff9500;
  border: 2px solid #ff9500;
  padding: 8px 15px;
  font-family: 'Orbitron', 'Courier New', monospace;
  font-size: 0.9em;
  border-radius: 5px;
  cursor: pointer;
  text-shadow: 0 0 5px rgba(255, 149, 0, 0.5);
  transition: all 0.3s ease;
}

.station-selector select:hover {
  background: #1a1a1a;
  box-shadow: 0 0 10px rgba(255, 149, 0, 0.4);
}

.station-selector select:focus {
  outline: none;
  box-shadow: 0 0 15px rgba(255, 149, 0, 0.6);
}

.station-selector select option {
  background: #000;
  color: #ff9500;
  padding: 5px;
}

.station-selector select optgroup {
  background: #1a1a1a;
  color: #ffb84d;
  font-weight: 900;
  font-style: normal;
  padding: 5px 0;
}

.board-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  flex: 1;
}

.panel {
  background: #000;
  border: 4px solid #2a2a2a;
  box-shadow: 
    0 0 30px rgba(255, 149, 0, 0.2),
    inset 0 0 30px rgba(0, 0, 0, 0.8);
  display: flex;
  flex-direction: column;
  position: relative;
}

.panel-header {
  background: #1a1a1a;
  padding: 15px;
  text-align: center;
  border-bottom: 3px solid #333;
}

.panel-header h2 {
  font-size: 1.5em;
  font-weight: 700;
  letter-spacing: 3px;
  text-transform: uppercase;
  text-shadow: 0 0 10px rgba(255, 149, 0, 0.6);
}

.train-table {
  padding: 15px;
  flex: 1;
}

.table-header {
  display: grid;
  grid-template-columns: 2.5fr 0.6fr 0.8fr 1fr;
  gap: 8px;
  padding: 10px 8px;
  border-bottom: 2px solid #333;
  font-weight: 700;
  font-size: 0.95em;
  letter-spacing: 1px;
}

.train-row {
  display: grid;
  grid-template-columns: 2.5fr 0.6fr 0.8fr 1fr;
  gap: 8px;
  padding: 12px 8px;
  border-bottom: 1px solid #1a1a1a;
  transition: all 0.3s ease;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.train-row:hover {
  background: #1a1a1a;
  box-shadow: inset 0 0 10px rgba(255, 149, 0, 0.1);
}

.train-row span {
  text-shadow: 0 0 5px rgba(255, 149, 0, 0.5);
}

.destination {
  font-weight: 700;
  font-size: 1.05em;
}

.direction {
  text-align: center;
  font-weight: 900;
  font-size: 0.85em;
  letter-spacing: 0.5px;
}

.due-time {
  font-weight: 900;
  font-size: 1.2em;
  text-align: center;
}

.expected {
  text-align: center;
  font-size: 0.9em;
}

.status-on-time {
  color: #ff9500;
}

.status-delayed {
  color: #ff0000;
}

.delay-label {
  display: inline-block;
  background: #ff0000;
  color: #000;
  font-size: 0.7em;
  font-weight: 900;
  padding: 2px 6px;
  margin-left: 8px;
  border-radius: 3px;
  letter-spacing: 1px;
}

.no-trains {
  text-align: center;
  padding: 40px;
  font-size: 1.2em;
  opacity: 0.6;
  font-style: italic;
}

.error-message {
  text-align: center;
  padding: 40px;
  color: #ff3300;
  font-size: 1.1em;
}

.loading {
  text-align: center;
  padding: 40px;
  font-size: 1.1em;
  opacity: 0.7;
  animation: pulse 1.5s ease-in-out infinite;
}

/* Responsive design */
@media (max-width: 1024px) {
  .station-header h1 {
    font-size: 1.8em;
  }
}

@media (max-width: 600px) {
  .board-container {
    grid-template-columns: 1fr !important;
  }
  
  .table-header, .train-row {
    grid-template-columns: 2fr 0.5fr 0.7fr 0.9fr;
    gap: 5px;
    font-size: 0.85em;
  }
  
  .station-header h1 {
    font-size: 1.4em;
  }
  
  .panel-header h2 {
    font-size: 1.2em;
  }
}

/* Scanline effect for authenticity */
.panel::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    rgba(0, 0, 0, 0.15),
    rgba(0, 0, 0, 0.15) 1px,
    transparent 1px,
    transparent 2px
  );
  pointer-events: none;
}
</style>
</head>

<div class="board-container">

    </div>

<script>
// Multiple CORS proxy options with fallback
const BASE_API_URL = "http://api.irishrail.ie/realtime/realtime.asmx/getStationDataByNameXML?StationDesc=";
const CORS_PROXIES = [
  'https://api.allorigins.win/raw?url=',
  'https://corsproxy.io/?',
  'https://api.codetabs.com/v1/proxy?quest='
];
let currentProxyIndex = 0;
let failureCount = 0;
let currentStation = localStorage.getItem('selectedStation') || 'Coolmine';

function updateClock() {
  const now = new Date();
  const timeString = now.toLocaleTimeString('en-IE', { 
    hour: '2-digit', 
    minute: '2-digit', 
    second: '2-digit',
    hour12: false 
  });
  const dateString = now.toLocaleDateString('en-IE', { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  });
  document.getElementById('current-time').textContent = `${dateString} - ${timeString}`;
}

function createRow(train) {
  const exp = train.Exparrival || train.Schdepart || '--:--';
  const dest = train.Destination;
  const late = parseInt(train.Late || "0");
  const statusClass = late > 0 ? "status-delayed" : "status-on-time";
  
  // Abbreviate direction
  let direction = '-';
  if (train.Direction) {
    if (train.Direction.includes('North')) direction = 'N';
    else if (train.Direction.includes('South')) direction = 'S';
    else if (train.Direction.includes('East')) direction = 'E';
    else if (train.Direction.includes('West')) direction = 'W';
    else direction = train.Direction.substring(0, 1).toUpperCase();
  }
  
  let dueDisplay = "---";
  
  // Try to calculate accurate due time based on expected arrival
  if (exp && exp !== '--:--' && exp.includes(':')) {
    try {
      const now = new Date();
      const [expHours, expMinutes] = exp.split(':').map(Number);
      
      // Validate hours and minutes
      if (expHours >= 0 && expHours < 24 && expMinutes >= 0 && expMinutes < 60) {
        const expectedTime = new Date();
        expectedTime.setHours(expHours, expMinutes, 0, 0);
        
        // Handle trains after midnight
        if (expectedTime < now) {
          expectedTime.setDate(expectedTime.getDate() + 1);
        }
        
        const minutesUntil = Math.round((expectedTime - now) / 60000);
        
        // Validate the result is reasonable (between -5 and 180 minutes)
        if (minutesUntil >= -5 && minutesUntil <= 180) {
          if (minutesUntil <= 0) {
            dueDisplay = "DUE";
          } else if (minutesUntil === 1) {
            dueDisplay = "1 min";
          } else {
            dueDisplay = minutesUntil + " min";
          }
        } else {
          // Fallback to API's Duein if calculation seems wrong
          const apiDue = parseInt(train.Duein);
          if (!isNaN(apiDue) && apiDue >= 0 && apiDue < 180) {
            dueDisplay = apiDue === 0 ? "DUE" : apiDue + " min";
          }
        }
      }
    } catch (e) {
      // Fallback to API's Duein if calculation fails
      const apiDue = parseInt(train.Duein);
      if (!isNaN(apiDue) && apiDue >= 0 && apiDue < 180) {
        dueDisplay = apiDue === 0 ? "DUE" : apiDue + " min";
      }
    }
  } else {
    // No expected time, use API's Duein
    const apiDue = parseInt(train.Duein);
    if (!isNaN(apiDue) && apiDue >= 0 && apiDue < 180) {
      dueDisplay = apiDue === 0 ? "DUE" : apiDue + " min";
    }
  }
  
  // Add DELAYED indicator with minutes late
  const delayLabel = late > 0 ? `<span class="delay-label">+${late} MIN</span>` : '';
  
  return `<div class="train-row ${statusClass}">
    <span class="destination">${dest} ${delayLabel}</span>
    <span class="direction">${direction}</span>
    <span class="due-time">${dueDisplay}</span>
    <span class="expected">${exp}</span>
  </div>`;
}

async function fetchTrains() {
  try {
    // Build API URL with current station
    // Note: Irish Rail API is sensitive to exact station names
    // Most station names work as-is, but check console logs if "No trains" appears
    const API_URL = BASE_API_URL + encodeURIComponent(currentStation);
    
    // Try current proxy
    const proxyUrl = `${CORS_PROXIES[currentProxyIndex]}${encodeURIComponent(API_URL)}`;
    console.log(`ðŸ”„ Fetching from proxy ${currentProxyIndex + 1}/${CORS_PROXIES.length}:`, CORS_PROXIES[currentProxyIndex]);
    console.log(`ðŸ“ Station: ${currentStation}`);
    console.log(`ðŸ”— Full API URL: ${API_URL}`);
    
    const res = await fetch(proxyUrl, { 
      signal: AbortSignal.timeout(10000) // 10 second timeout
    });
    
    if (!res.ok) {
      throw new Error(`Proxy returned status ${res.status}`);
    }
    
    const text = await res.text();
    const parser = new DOMParser();
    const xml = parser.parseFromString(text, "application/xml");
    
    // Check for XML parsing errors
    const parserError = xml.querySelector('parsererror');
    if (parserError) {
      throw new Error('Failed to parse XML response');
    }
    
    const nodes = [...xml.getElementsByTagName("objStationData")];
    const trains = nodes.map(n => ({
      Traincode: n.getElementsByTagName("Traincode")[0]?.textContent || "",
      Destination: n.getElementsByTagName("Destination")[0]?.textContent || "",
      Schdepart: n.getElementsByTagName("Schdepart")[0]?.textContent || "",
      Exparrival: n.getElementsByTagName("Exparrival")[0]?.textContent || "",
      Duein: n.getElementsByTagName("Duein")[0]?.textContent || "0",
      Late: n.getElementsByTagName("Late")[0]?.textContent || "0",
      Direction: n.getElementsByTagName("Direction")[0]?.textContent || ""
    }));
    
    // Log data for debugging (you can remove this later)
    console.log('ðŸ“Š Irish Rail API Data:', {
      timestamp: new Date().toLocaleTimeString(),
      station: currentStation,
      totalTrains: trains.length,
      trains: trains.map(t => ({
        code: t.Traincode,
        dest: t.Destination,
        direction: t.Direction,
        due: t.Duein + ' min',
        expected: t.Exparrival,
        scheduled: t.Schdepart,
        late: t.Late + ' min',
        isDelayed: parseInt(t.Late) > 0
      }))
    });
    
    // Filter out trains that terminate at this station (destination = current station)
    const departingTrains = trains.filter(train => {
      // Remove "Dublin " prefix for comparison if present
      const currentStationName = currentStation.replace('Dublin ', '');
      const destinationName = train.Destination.replace('Dublin ', '');
      return !destinationName.includes(currentStationName);
    });
    
    console.log(`ðŸš‚ Filtered: ${trains.length} total â†’ ${departingTrains.length} departing (removed ${trains.length - departingTrains.length} terminating trains)`);
    
    // If no trains at all, show message
    if (departingTrains.length === 0) {
      const noTrainsMsg = '<div class="no-trains">No trains currently scheduled<br><small>Check back closer to departure time</small></div>';
      document.getElementById("dublin-trains").innerHTML = noTrainsMsg;
      document.getElementById("maynooth-trains").innerHTML = '';
      document.getElementById('destination-1-header').textContent = 'Next Departures';
      document.getElementById('destination-2-header').textContent = '';
      return;
    }
    
    // Sort trains chronologically by due time (soonest first)
    const sortedTrains = departingTrains.sort((a, b) => {
      const dueA = parseInt(a.Duein) || 999;
      const dueB = parseInt(b.Duein) || 999;
      return dueA - dueB;
    });
    
    // Split into two columns for display
    const firstColumn = sortedTrains.slice(0, 6);
    const secondColumn = sortedTrains.slice(6, 12);
    
    // Update panel headers
    document.getElementById('destination-1-header').textContent = 'Next Departures';
    document.getElementById('destination-2-header').textContent = secondColumn.length > 0 ? 'More Departures' : '';
    
    // Update displays
    const dublinEl = document.getElementById("dublin-trains");
    const maynoothEl = document.getElementById("maynooth-trains");
    const panel2 = maynoothEl.closest('.panel');
    const boardContainer = document.querySelector('.board-container');
    
    if (firstColumn.length) {
      dublinEl.innerHTML = firstColumn.map(createRow).join("");
    } else {
      dublinEl.innerHTML = '<div class="no-trains">No trains scheduled</div>';
    }
    
    if (secondColumn.length) {
      maynoothEl.innerHTML = secondColumn.map(createRow).join("");
      panel2.style.display = 'flex';
      boardContainer.style.gridTemplateColumns = '1fr 1fr';
    } else {
      maynoothEl.innerHTML = '';
      panel2.style.display = 'none';
      boardContainer.style.gridTemplateColumns = '1fr';
    }
    
    // Reset failure count on success
    failureCount = 0;
    console.log('âœ… Successfully loaded train data');
    
  } catch(e) {
    console.error('âŒ Error fetching train data:', e.message);
    failureCount++;
    
    // Try next proxy if current one failed
    if (failureCount >= 2) {
      currentProxyIndex = (currentProxyIndex + 1) % CORS_PROXIES.length;
      console.log(`ðŸ”„ Switching to proxy ${currentProxyIndex + 1}: ${CORS_PROXIES[currentProxyIndex]}`);
      failureCount = 0;
    }
    
    const errorMsg = `<div class="error-message">âš  Unable to load departure information<br><small>Trying alternative connection... (Error: ${e.message})</small></div>`;
    document.getElementById("dublin-trains").innerHTML = errorMsg;
    document.getElementById("maynooth-trains").innerHTML = errorMsg;
  }
}

// Initialize
updateClock();

// Set the saved station in the dropdown
const stationSelect = document.getElementById('station-select');
stationSelect.value = currentStation;
const displayName = currentStation.replace('Dublin ', '');
document.getElementById('station-name').textContent = displayName + ' Station';

// Handle station changes
stationSelect.addEventListener('change', function() {
  currentStation = this.value;
  localStorage.setItem('selectedStation', currentStation);
  
  // Display friendly name (remove "Dublin" prefix for display)
  const displayName = currentStation.replace('Dublin ', '');
  document.getElementById('station-name').textContent = displayName + ' Station';
  
  // Show loading state
  document.getElementById("dublin-trains").innerHTML = '<div class="loading">Loading departures...</div>';
  document.getElementById("maynooth-trains").innerHTML = '<div class="loading">Loading departures...</div>';
  
  // Fetch new data immediately
  fetchTrains();
});

fetchTrains();

// Update clock every second
setInterval(updateClock, 1000);

// Update train data every 30 seconds
setInterval(fetchTrains, 30000);
</script>
