<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coolmine Live Departures</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #1a1a1a;
  font-family: 'Orbitron', 'Courier New', monospace;
  color: #ff9500;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.station-header {
  background: #000;
  border: 3px solid #333;
  padding: 15px;
  text-align: center;
  margin-bottom: 20px;
  box-shadow: 
    0 0 20px rgba(255, 149, 0, 0.3),
    inset 0 0 20px rgba(0, 0, 0, 0.5);
}

.station-header h1 {
  font-size: 2.2em;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
  text-shadow: 
    0 0 10px rgba(255, 149, 0, 0.8),
    0 0 20px rgba(255, 149, 0, 0.4);
  animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.85; }
}

.timestamp {
  font-size: 0.9em;
  margin-top: 8px;
  color: #ff9500;
  opacity: 0.8;
  font-weight: 400;
}

.station-selector {
  margin-top: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.station-selector label {
  font-size: 0.9em;
  color: #ff9500;
  font-weight: 700;
}

.station-selector select {
  background: #000;
  color: #ff9500;
  border: 2px solid #ff9500;
  padding: 8px 15px;
  font-family: 'Orbitron', 'Courier New', monospace;
  font-size: 0.9em;
  border-radius: 5px;
  cursor: pointer;
  text-shadow: 0 0 5px rgba(255, 149, 0, 0.5);
  transition: all 0.3s ease;
}

.station-selector select:hover {
  background: #1a1a1a;
  box-shadow: 0 0 10px rgba(255, 149, 0, 0.4);
}

.station-selector select:focus {
  outline: none;
  box-shadow: 0 0 15px rgba(255, 149, 0, 0.6);
}

.station-selector select option {
  background: #000;
  color: #ff9500;
  padding: 5px;
}

.board-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  flex: 1;
}

.panel {
  background: #000;
  border: 4px solid #2a2a2a;
  box-shadow: 
    0 0 30px rgba(255, 149, 0, 0.2),
    inset 0 0 30px rgba(0, 0, 0, 0.8);
  display: flex;
  flex-direction: column;
  position: relative;
}

.panel-header {
  background: #1a1a1a;
  padding: 15px;
  text-align: center;
  border-bottom: 3px solid #333;
}

.panel-header h2 {
  font-size: 1.5em;
  font-weight: 700;
  letter-spacing: 3px;
  text-transform: uppercase;
  text-shadow: 0 0 10px rgba(255, 149, 0, 0.6);
}

.train-table {
  padding: 15px;
  flex: 1;
}

.table-header {
  display: grid;
  grid-template-columns: 2.5fr 0.6fr 0.8fr 1fr;
  gap: 8px;
  padding: 10px 8px;
  border-bottom: 2px solid #333;
  font-weight: 700;
  font-size: 0.95em;
  letter-spacing: 1px;
}

.train-row {
  display: grid;
  grid-template-columns: 2.5fr 0.6fr 0.8fr 1fr;
  gap: 8px;
  padding: 12px 8px;
  border-bottom: 1px solid #1a1a1a;
  transition: all 0.3s ease;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.train-row:hover {
  background: #1a1a1a;
  box-shadow: inset 0 0 10px rgba(255, 149, 0, 0.1);
}

.train-row span {
  text-shadow: 0 0 5px rgba(255, 149, 0, 0.5);
}

.destination {
  font-weight: 700;
  font-size: 1.05em;
}

.platform {
  text-align: center;
  font-weight: 900;
  font-size: 1.1em;
}

.due-time {
  font-weight: 900;
  font-size: 1.2em;
  text-align: center;
}

.expected {
  text-align: center;
  font-size: 0.9em;
}

.status-on-time {
  color: #ff9500;
}

.status-delayed {
  color: #ff0000;
}

.delay-label {
  display: inline-block;
  background: #ff0000;
  color: #000;
  font-size: 0.7em;
  font-weight: 900;
  padding: 2px 6px;
  margin-left: 8px;
  border-radius: 3px;
  letter-spacing: 1px;
}

.no-trains {
  text-align: center;
  padding: 40px;
  font-size: 1.2em;
  opacity: 0.6;
  font-style: italic;
}

.error-message {
  text-align: center;
  padding: 40px;
  color: #ff3300;
  font-size: 1.1em;
}

.loading {
  text-align: center;
  padding: 40px;
  font-size: 1.1em;
  opacity: 0.7;
  animation: pulse 1.5s ease-in-out infinite;
}

/* Responsive design */
@media (max-width: 1024px) {
  .board-container {
    grid-template-columns: 1fr;
  }
  
  .station-header h1 {
    font-size: 1.8em;
  }
}

@media (max-width: 600px) {
  .table-header, .train-row {
    grid-template-columns: 2fr 0.5fr 0.7fr 0.9fr;
    gap: 5px;
    font-size: 0.85em;
  }
  
  .station-header h1 {
    font-size: 1.4em;
  }
  
  .panel-header h2 {
    font-size: 1.2em;
  }
}

/* Scanline effect for authenticity */
.panel::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    rgba(0, 0, 0, 0.15),
    rgba(0, 0, 0, 0.15) 1px,
    transparent 1px,
    transparent 2px
  );
  pointer-events: none;
}
</style>
</head>
<body>
<div class="station-header">
  <h1 id="station-name">Coolmine Station</h1>
  <div class="timestamp" id="current-time">Loading...</div>
  <div class="station-selector">
    <label for="station-select">Change Station:</label>
    <select id="station-select">
      <option value="Maynooth">Maynooth</option>
      <option value="Leixlip Confey">Leixlip Confey</option>
      <option value="Leixlip Louisa Bridge">Leixlip (Louisa Bridge)</option>
      <option value="Clonsilla">Clonsilla</option>
      <option value="Coolmine" selected>Coolmine</option>
      <option value="Castleknock">Castleknock</option>
      <option value="Ashtown">Ashtown</option>
      <option value="Broombridge">Broombridge</option>
      <option value="Drumcondra">Drumcondra</option>
      <option value="Connolly">Connolly</option>
      <option value="Tara Street">Tara Street</option>
      <option value="Pearse">Pearse</option>
      <option value="Grand Canal Dock">Grand Canal Dock</option>
      <option value="Docklands">Docklands</option>
    </select>
  </div>
</div>

<div class="board-container">
  <div class="panel">
    <div class="panel-header">
      <h2 id="destination-1-header">Loading...</h2>
    </div>
    <div class="train-table">
      <div class="table-header">
        <span>Destination</span>
        <span>Plat</span>
        <span>Due</span>
        <span>Exp</span>
      </div>
      <div id="dublin-trains" class="loading">Loading departures...</div>
    </div>
  </div>

  <div class="panel">
    <div class="panel-header">
      <h2 id="destination-2-header">Loading...</h2>
    </div>
    <div class="train-table">
      <div class="table-header">
        <span>Destination</span>
        <span>Plat</span>
        <span>Due</span>
        <span>Exp</span>
      </div>
      <div id="maynooth-trains" class="loading">Loading departures...</div>
    </div>
  </div>
</div>

<script>
// Multiple CORS proxy options with fallback
const BASE_API_URL = "http://api.irishrail.ie/realtime/realtime.asmx/getStationDataByNameXML?StationDesc=";
const CORS_PROXIES = [
  'https://api.allorigins.win/raw?url=',
  'https://corsproxy.io/?',
  'https://api.codetabs.com/v1/proxy?quest='
];
let currentProxyIndex = 0;
let failureCount = 0;
let currentStation = localStorage.getItem('selectedStation') || 'Coolmine';

function updateClock() {
  const now = new Date();
  const timeString = now.toLocaleTimeString('en-IE', { 
    hour: '2-digit', 
    minute: '2-digit', 
    second: '2-digit',
    hour12: false 
  });
  const dateString = now.toLocaleDateString('en-IE', { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  });
  document.getElementById('current-time').textContent = `${dateString} - ${timeString}`;
}

function createRow(train) {
  const exp = train.Exparrival || train.Schdepart || '--:--';
  const platform = train.Platform || '-';
  const dest = train.Destination;
  const late = parseInt(train.Late || "0");
  const statusClass = late > 0 ? "status-delayed" : "status-on-time";
  
  // Calculate accurate due time based on expected arrival
  let dueDisplay = train.Duein + " min";
  
  if (exp && exp !== '--:--') {
    try {
      const now = new Date();
      const [expHours, expMinutes] = exp.split(':').map(Number);
      const expectedTime = new Date();
      expectedTime.setHours(expHours, expMinutes, 0, 0);
      
      // Handle trains after midnight
      if (expectedTime < now) {
        expectedTime.setDate(expectedTime.getDate() + 1);
      }
      
      const minutesUntil = Math.round((expectedTime - now) / 60000);
      
      if (minutesUntil <= 0) {
        dueDisplay = "DUE";
      } else if (minutesUntil === 1) {
        dueDisplay = "1 min";
      } else {
        dueDisplay = minutesUntil + " min";
      }
    } catch (e) {
      // Fallback to API's Duein if calculation fails
      dueDisplay = train.Duein === "0" ? "DUE" : train.Duein + " min";
    }
  } else {
    dueDisplay = train.Duein === "0" ? "DUE" : train.Duein + " min";
  }
  
  // Add DELAYED indicator with minutes late
  const delayLabel = late > 0 ? `<span class="delay-label">+${late} MIN</span>` : '';
  
  return `<div class="train-row ${statusClass}">
    <span class="destination">${dest} ${delayLabel}</span>
    <span class="platform">${platform}</span>
    <span class="due-time">${dueDisplay}</span>
    <span class="expected">${exp}</span>
  </div>`;
}

async function fetchTrains() {
  try {
    // Build API URL with current station
    const API_URL = BASE_API_URL + encodeURIComponent(currentStation);
    
    // Try current proxy
    const proxyUrl = `${CORS_PROXIES[currentProxyIndex]}${encodeURIComponent(API_URL)}`;
    console.log(`ðŸ”„ Fetching from proxy ${currentProxyIndex + 1}/${CORS_PROXIES.length}:`, CORS_PROXIES[currentProxyIndex]);
    console.log(`ðŸ“ Station: ${currentStation}`);
    
    const res = await fetch(proxyUrl, { 
      signal: AbortSignal.timeout(10000) // 10 second timeout
    });
    
    if (!res.ok) {
      throw new Error(`Proxy returned status ${res.status}`);
    }
    
    const text = await res.text();
    const parser = new DOMParser();
    const xml = parser.parseFromString(text, "application/xml");
    
    // Check for XML parsing errors
    const parserError = xml.querySelector('parsererror');
    if (parserError) {
      throw new Error('Failed to parse XML response');
    }
    
    const nodes = [...xml.getElementsByTagName("objStationData")];
    const trains = nodes.map(n => ({
      Traincode: n.getElementsByTagName("Traincode")[0]?.textContent || "",
      Destination: n.getElementsByTagName("Destination")[0]?.textContent || "",
      Schdepart: n.getElementsByTagName("Schdepart")[0]?.textContent || "",
      Exparrival: n.getElementsByTagName("Exparrival")[0]?.textContent || "",
      Duein: n.getElementsByTagName("Duein")[0]?.textContent || "0",
      Late: n.getElementsByTagName("Late")[0]?.textContent || "0",
      Direction: n.getElementsByTagName("Direction")[0]?.textContent || "",
      Platform: n.getElementsByTagName("Platform")[0]?.textContent || "-"
    }));
    
    // Log data for debugging (you can remove this later)
    console.log('ðŸ“Š Irish Rail API Data:', {
      timestamp: new Date().toLocaleTimeString(),
      station: currentStation,
      totalTrains: trains.length,
      trains: trains.map(t => ({
        code: t.Traincode,
        dest: t.Destination,
        platform: t.Platform,
        direction: t.Direction,
        due: t.Duein + ' min',
        expected: t.Exparrival,
        scheduled: t.Schdepart,
        late: t.Late + ' min',
        isDelayed: parseInt(t.Late) > 0
      }))
    });
    
    // If no trains at all, show message
    if (trains.length === 0) {
      const noTrainsMsg = '<div class="no-trains">No trains currently scheduled<br><small>Check back closer to departure time</small></div>';
      document.getElementById("dublin-trains").innerHTML = noTrainsMsg;
      document.getElementById("maynooth-trains").innerHTML = noTrainsMsg;
      document.getElementById('destination-1-header').textContent = 'No Departures';
      document.getElementById('destination-2-header').textContent = 'No Departures';
      return;
    }
    
    // Group trains by destination
    const destinationGroups = {};
    trains.forEach(train => {
      const dest = train.Destination;
      if (!destinationGroups[dest]) {
        destinationGroups[dest] = [];
      }
      destinationGroups[dest].push(train);
    });
    
    console.log('ðŸ“ Destination groups:', destinationGroups);
    
    // Sort groups by number of trains (most common destinations first)
    const sortedDestinations = Object.entries(destinationGroups)
      .sort((a, b) => b[1].length - a[1].length);
    
    // Get top 2 destinations
    const dest1Trains = sortedDestinations[0] ? sortedDestinations[0][1].slice(0, 3) : [];
    const dest1Name = sortedDestinations[0] ? sortedDestinations[0][0] : 'No trains';
    
    const dest2Trains = sortedDestinations[1] ? sortedDestinations[1][1].slice(0, 3) : [];
    const dest2Name = sortedDestinations[1] ? sortedDestinations[1][0] : 'No trains';
    
    console.log('âœ… Showing:', {
      destination1: dest1Name,
      trains1: dest1Trains.length,
      destination2: dest2Name,
      trains2: dest2Trains.length
    });
    
    // Update panel headers with destination names
    document.getElementById('destination-1-header').textContent = `â†’ ${dest1Name}`;
    document.getElementById('destination-2-header').textContent = `â†’ ${dest2Name}`;
    
    // Update displays
    const dublinEl = document.getElementById("dublin-trains");
    const maynoothEl = document.getElementById("maynooth-trains");
    
    if (dest1Trains.length) {
      dublinEl.innerHTML = dest1Trains.map(createRow).join("");
    } else {
      dublinEl.innerHTML = '<div class="no-trains">No trains scheduled</div>';
    }
    
    if (dest2Trains.length) {
      maynoothEl.innerHTML = dest2Trains.map(createRow).join("");
    } else {
      maynoothEl.innerHTML = '<div class="no-trains">No trains scheduled</div>';
    }
    
    // Reset failure count on success
    failureCount = 0;
    console.log('âœ… Successfully loaded train data');
    
  } catch(e) {
    console.error('âŒ Error fetching train data:', e.message);
    failureCount++;
    
    // Try next proxy if current one failed
    if (failureCount >= 2) {
      currentProxyIndex = (currentProxyIndex + 1) % CORS_PROXIES.length;
      console.log(`ðŸ”„ Switching to proxy ${currentProxyIndex + 1}: ${CORS_PROXIES[currentProxyIndex]}`);
      failureCount = 0;
    }
    
    const errorMsg = `<div class="error-message">âš  Unable to load departure information<br><small>Trying alternative connection... (Error: ${e.message})</small></div>`;
    document.getElementById("dublin-trains").innerHTML = errorMsg;
    document.getElementById("maynooth-trains").innerHTML = errorMsg;
  }
}

// Initialize
updateClock();

// Set the saved station in the dropdown
const stationSelect = document.getElementById('station-select');
stationSelect.value = currentStation;
document.getElementById('station-name').textContent = currentStation + ' Station';

// Handle station changes
stationSelect.addEventListener('change', function() {
  currentStation = this.value;
  localStorage.setItem('selectedStation', currentStation);
  document.getElementById('station-name').textContent = currentStation + ' Station';
  
  // Show loading state
  document.getElementById("dublin-trains").innerHTML = '<div class="loading">Loading departures...</div>';
  document.getElementById("maynooth-trains").innerHTML = '<div class="loading">Loading departures...</div>';
  
  // Fetch new data immediately
  fetchTrains();
});

fetchTrains();

// Update clock every second
setInterval(updateClock, 1000);

// Update train data every 30 seconds
setInterval(fetchTrains, 30000);
</script>
</body>
</html>
